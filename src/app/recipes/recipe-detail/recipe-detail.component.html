<div class="row">
  <div class="col-xs-12">
    <img [src]="recipeDetail.imagePath" class="img-responsive" alt="Image">
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>Recipe Name : {{recipeDetail.name}}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
       <ul class="dropdown-menu">
        <li><a style="cursor: pointer;" (click)="onAddtoShoopingList()">To Shopping List</a></li>
        <li><a style="cursor: pointer;" (click)="onEditRecipe()">Edit Recipe</a></li>
        <li><a style="cursor: pointer;" (click)="onDeleteRecipe()">Delete Recipe</a></li>
       </ul>
    </div>
  </div>
</div>


<div class="row">
  <div class="col-xs-12">
    Desciption : {{recipeDetail.description}}
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ing of recipeDetail.ingredient"
        >
        {{ing.name}} - {{ing.amount}}
      </li>
    </ul>
  </div>
</div>
